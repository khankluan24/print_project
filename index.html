<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Print</title>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-light sidebar__section">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <span class="fs-4">Sidebar</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item ">
                            <a href="#" class="link__add nav-link link-dark" aria-current="page"
                                onclick="handleAddPage()">
                                Add
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="col-9">
                <nav class="navbar bg-primary bg-gradient">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 text-light">Group1</span>
                    </div>
                </nav>
                <form class="d-flex flex-md-column flex-lg-row justify-content-between" onsubmit="checkForm()">
                    <div class="col-2 p-2">
                        <label for="imageUser" class="form-label">Image * </label>
                        <input type="file" name="imageUser" id="imageUser" style="color: transparent;"
                            onchange="loadFile(event)">
                        <img id="imgPreview" />
                        <div class="message-text" title="imageUser"></div>
                    </div>

                    <div class="col-9 pt-2 pb-4">
                        <div class="d-flex">
                            <div class="col-5 me-5">
                                <label for="userName" class="form-label">Name *</label>
                                <input type="text" class="form-control" name="userName" id="userName">
                                <div class="message-text userName" title="userName"></div>

                            </div>
                            <div class="col-5">
                                <label for="position" class="form-label">Position *</label>
                                <input type="text" class="form-control" name="position" id="position">
                                <div class="message-text position" title="position"></div>

                            </div>

                        </div>

                        <div class="d-flex align-items-center my-3">
                            <div class="mb-3 col-5 me-5">
                                <label for="dateOfBirth" class="form-label">Date of birth *</label>
                                <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth">
                                <div class="message-text" title="dateOfBirth"></div>
                            </div>
                            <div class="mb-3 col-5">
                                <label for="gender" class="form-label">Gender *</label>

                                <select class="form-select" id="gender" name="gender">
                                    <option selected value="">Choose your gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div class="message-text" title="gender"></div>

                            </div>

                        </div>

                        <div class="d-flex">
                            <div class="mb-3 col-5 me-5">
                                <label for="phone" class="form-label">Phone *</label>
                                <input type="text" class="form-control" name="phone" id="phone">
                                <div class="message-text" title="phone"></div>
                            </div>
                            <div class="mb-3 col-5">
                                <label for="email" class="form-label">Email *</label>
                                <input type="text" class="form-control" name="email" id="email">
                                <div class="message-text" title="email"></div>
                            </div>

                        </div>
                        <div class="d-flex">
                            <div class="mb-3 col-5 me-5">
                                <label for="website" class="form-label">Website</label>
                                <input type="text" class="form-control" name="website" id="website">
                            </div>
                            <div class="col-5 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" name="address" id="address">
                                <div class="message-text" title="address"></div>

                            </div>
                        </div>


                        <label for="objective">Objective</label>
                        <div class="form-floating">
                            <textarea class="form-control" id="objective" style="height: 100px"></textarea>
                        </div>

                        <div class="d-flex my-3 pe-md-2 pe-lg-0">
                            <div class="me-5 col-3">
                                <label for="educationTime" class="form-label">Education time *</label>
                                <input type="date" class="form-control" name="educationTime" id="educationTime">
                                <div class="message-text" title="educationTime"></div>
                            </div>
                            <div class="mb-3 col-8">
                                <label for="educationInfo" class="form-label">Education information *</label>
                                <textarea type="text" class="form-control" name="educationInfo"
                                    id="educationInfo"></textarea>
                                <div class="message-text" title="educationInfo"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="handleSubmit()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- js -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
